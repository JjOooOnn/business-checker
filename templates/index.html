<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>국세청 사업자 상태 조회</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        textarea { width: 95%; height: 150px; margin-bottom: 10px; }
        input[type="submit"] { padding: 10px 20px; cursor: pointer; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>국세청 사업자 상태 조회</h1>
    <p>조회할 사업자등록번호를 한 줄에 하나씩 입력하세요.</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <textarea name="business_numbers" placeholder="예시)&#10;1234567890&#10;0987654321">{{ original_input or '' }}</textarea><br>
        <input type="submit" value="조회하기">
    </form>
</body>
</html>
